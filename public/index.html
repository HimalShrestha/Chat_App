<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat App</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <h1>Welcome!!</h1>
  </header>
  <div id="verify">
    <form>
      <h3>Please enter your name</h3>
      <label for="username">Username: </label>
      <input type="text" id='username'>
      <button id='btn' type="submit">Verify and Enter</button>
    </form>
  </div>
  <div id="message">

  </div>
  <div id="send-msg">
    <div id="is-typing"></div>
    <form>
      <textarea id='msg-body' rows="10"></textarea>
      <button id="submit-btn" type="submit">Send</button>
    </form>
  </div>
  <script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js'></script>
  <script>
  $(document).ready(function(){

    var messageBox=$('#message');
    var socket = io.connect('http://192.168.10.202:3000');
    socket.on('message', function (data) {
      console.log(data);

      if(data!=='denied'){
        $('#verify').html('');
        messageBox.html('<h3>'+data+' is Online!</h3>');
        socket.emit('emit other user', data);
      }
      else{
        messageBox.html('');
        messageBox.html('<h3>Get lost!</h3>');
      }

    });
    socket.on('emit other user',function(data){

      messageBox.append('<h3>'+data+' is Online!</h3>');
    });
    var username;
    $('#btn').on('click',function(event){
      event.preventDefault();
      username = $('#username').val().toUpperCase();
      socket.emit('user',username);
    });

    //==============Send Message event==================
    $('#submit-btn').on('click',function(event){
      event.preventDefault();

      var message = $('#msg-body').val();
      if(message===''){
        return false;
      }
      else{
        var sender = username;
        $('#msg-body').val('').focus();
        $('html, body').animate({
            scrollTop: $(document).height()
        }, 1000);
        socket.emit('on message',{message,sender});
        messageBox.append('<div class="me-container"><p class="me"><strong>'+sender+': </strong>'+message+'</p></div>');
      }

    });
    //============or on enter===========
    $('#msg-body').keydown(function(event) {
      if(event.keyCode!= 8 || event.keyCode!= 46){
        socket.emit('is typing',username+ ' is typing....');
      }
      if (event.keyCode == 13) {
          $('#submit-btn').trigger('click');
          return false;
       }

    });

    socket.on('is typing',function(data){
      $('#is-typing').html(data);
      $('#is-typing').show();
      var st=setTimeout(function(){
        console.log('helloooooo');
        $('#is-typing').hide();
      },3000);
      clearTimeout(st);
    });

    socket.on('client',function(data){
      console.log(data);
      $('html, body').animate({
          scrollTop: $(document).height()
      }, 1000);
      if(data.sender===username){
        messageBox.append('<div class="me-container"><p class="me"><strong>'+data.sender+': </strong>'+data.message+'</p></div>');
      }
      else{
        messageBox.append('<div class="other-container"><p class="other"><strong>'+data.sender+': </strong>'+data.message+'</p></div>');
      }
    });

  });
  </script>
</body>
</html>
